<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifradito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <div id="content"> 
        <header>
          <h1>CIFRADO</h1>
        </header>
        <section id="welcomeText" class="top">
          <p>Bienvenido a blabla, aqui podras blabla y enviar mensajes blabla para blabla</p>
        </section>
        <section id="selectOff" class="top2">
          <p> Selecciona una clave <br>(deberas usar esta clave para luego descifrar tu msj) </p>
      <select id="userOffset">
        <option value="0">Selecciona</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="33">33</option>
      </select>
      </section>
      <div id="options" class="bot">
        <p>Selecciona una opcion</p>
        <button id= "codeButton" class="buttonA">Cifrar</button>
        <button id= "decodeButton" class="buttonA">Descifrar</button>
      </div>
     <div id="textAreaEncode" class="bot2">
      <textarea id="textCode" placeholder="Escribe tu mensaje aquí" rows="6" cols="80"></textarea>
      <button class="buttonA" id="codeTextButton">Cifrar</button>
      <textarea id="textCodeResult" placeholder="Tu mensaje aparecera aqui" rows="6" cols="80" readonly></textarea>
      <button id= "backButton" class="buttonA">Volver</button>
     </div>
     <div id= "textAreaDecode" class="bot2" >
    <textarea id="textDecode" placeholder="Escribe tu mensaje aquí" rows="6" cols="80"></textarea>
    <button class="buttonA" id="decodeTextButton">Descifrar</button>
    <textarea id="textDecodeResult" placeholder="Tu mensaje aparecera aqui" rows="6" cols="80" readonly></textarea>
    <button id= "backButtonB" class="buttonA">Volver</button>
  </div>    
     <footer>
        <p id="pfooter">un footer opdas</p>
     </footer>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
